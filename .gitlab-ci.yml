before_script:
  - echo 'Start Deployment'
stages:
  - develop
  - staging
  - alpha
  - bugfix
  - upgrade
  - deploy
develop:
  environment: development
  stage: develop
  tags:
    - development
  only:
    - development
  script:
    - mage-deploy mariatash
    - echo 'Deployed on Allure Local Dev'
stage:
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - master
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  script:
    - mage-deploy mt
    - echo 'Deployed on Staging'

stage_alpha:
  environment: alpha
  stage: alpha
  tags:
    - alpha
  only:
    - master
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  cache:
    paths:
    - var
    - media
    - app/etc/local.xml
  script:
    - env
    - deploy-magento applepay-mariatash
    - echo 'Deployed on apple_pay Staging'

stage_apple_pay:
  environment: apple_pay
  stage: staging
