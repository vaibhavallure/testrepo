before_script:
  - echo 'Start Deployment'
stages:
  - develop
  - staging
  - alpha
  - bugfix
  - upgrade
  - deploy
develop:
  environment: development
  stage: develop
  tags:
    - development
  only:
    - development
  script:
    - mage-deploy mariatash
    - echo 'Deployed on Allure Local Dev'
staging:
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - staging
  script:
    - mage_deploy_stage mariatash
    - echo 'Deployed on Staging'
alpha:
  environment: alpha
  stage: alpha
  tags:
    - staging
  only:
    - master
  script:
    - mage-deploy mt
    - echo 'Deployed on Staging'
bugfix:
  environment: bugfixes
  stage: bugfix
  tags:
    - staging
  only:
    - bugfixes
  script:
    - mage-deploy mt-bugfixes
    - echo 'Deployed on Bugfixes Staging'
apple_pay:
  environment: apple_pay
  stage: staging
  tags:
    - staging
  only:
    - apple_pay
  script:
    - mage-deploy applepay-mariatash
    - echo 'Deployed on apple_pay Staging'
staging_new:
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - staging
  script:
    - mage-deploy stage-mariatash
    - echo 'Deployed on Staging'
    
deploy-cloud:
  environment: production
  stage: deploy
  tags:
    - production
