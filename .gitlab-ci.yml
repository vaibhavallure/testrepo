before_script:
  - echo 'Start Deployment'
stages:
  - develop
  - staging
  - alpha
  - bugfix
  - upgrade
  - deploy
develop:
  environment: development
  stage: develop
  tags:
    - development
  only:
    - development
  script:
    - mage-deploy mariatash
    - echo 'Deployed on Allure Local Dev'
staging:
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - staging
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  script:
    - mage_deploy_stage mariatash
    - echo 'Deployed on Staging'
stage_alpha:
  environment: alpha
  stage: alpha
  tags:
    - staging
  only:
    - master
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  script:
    - mage-deploy mt
    - echo 'Deployed on Staging'
stage_bugfix:
  environment: bugfixes
  stage: bugfix
  tags:
    - staging
  only:
    - bugfixes
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  script:
    - mage-deploy mt-bugfixes
    - echo 'Deployed on Bugfixes Staging'

stage_universal:  
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - universal
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  script:
    - mage-deploy universal
    - echo 'Deployed on Universal Staging'

stage_apple_pay:
  environment: apple_pay
  stage: staging
  tags:
    - staging
  only:
    - apple_pay
  variables:
    CI_PROJECT_DIR: $CI_PROJECT_DIR/$CI_COMMIT_REF_NAME
  cache:
    paths:
    - var
    - media
    - app/etc/local.xml
  script:
    - env
    - deploy-magento applepay-mariatash
    - echo 'Deployed on apple_pay Staging'

deploy-cloud:
  environment: production
  stage: deploy
  tags:
    - production
  only:
    - production
  script:
    - mage-deploy
    - echo 'Deployed on Production'
    
deploy-production:
  environment: production
  stage: deploy
  tags:
    - mariatash
  only:
    - cloud
  script:
    - mage-deploy
    - echo 'Deployed on Production Cloud'