before_script:
  - echo 'Start Deployment'
stages:
  - develop
  - staging
  - deploy
develop:
  environment: development
  stage: develop
  tags:
    - development
  only:
    - development
  script:
    - mage-deploy mariatash
    - echo 'Deployed on Allure Local Dev'
stage:
  environment: staging
  stage: staging
  tags:
    - cloud-alpha
  only:
    - master
  script:
    - mage-deploy mt
    - echo 'Deployed on Staging'

stage_alpha:
  environment: alpha
  stage: staging
  tags:
    - alpha
  only:
    - master
  cache:
    paths:
    - var
    - media
    - app/etc/local.xml
  script:
    - env
    - deploy-magento applepay-mariatash
    - echo 'Deployed on apple_pay Staging'

stage_apple_pay:
  environment: apple_pay
  stage: staging
  tags:
    - cloud-beta
  only:
    - apple_pay
  cache:
    paths:
    - var
    - media
    - app/etc/local.xml
  script:
    - env
    - deploy-magento applepay-mariatash
    - echo 'Deployed on apple_pay Staging'
    
beta_apple_pay:
  environment: apple_pay
  stage: staging
  tags:
    - beta
  only:
    - apple_pay
  script:
    - deploy-magento applepay-mariatash
    - rm -f media && ln -s /var/www/shared/media/applepay-mariatash media
    - rm -f var && ln -s /var/www/shared/var/applepay-mariatash var
    - rm -f app/etc/local.xml && ln -s /var/www/shared/etc/applepay-mariatash/local.xml app/etc/local.xml
    - echo 'Deployed on ApplePay Staging'

deploy-cloud:
  environment: production
  stage: deploy
  tags:
    - production
  only:
    - production
  script:
    - mage-deploy
    - echo 'Deployed on Production'