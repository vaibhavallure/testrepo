before_script:
  - echo 'Start Deployment'
stages:
  - develop
  - staging
  - alpha
  - bugfix
  - upgrade
  - deploy
develop:
  environment: development
  stage: develop
  tags:
    - development
  only:
    - development
  script:
    - mage-deploy mariatash
    - echo 'Deployed on Allure Local Dev'
staging:
  environment: staging
  stage: staging
  tags:
    - staging
  only:
    - staging
  script:
    - mage_deploy_stage mariatash
    - echo 'Deployed on Staging'
alpha:
  environment: alpha
  stage: alpha
  tags:
    - staging
  only:
    - master
  script:
    - mage-deploy mt
    - echo 'Deployed on Staging'
bugfix:
  environment: bugfixes
  stage: bugfix
  tags:
    - staging
  only:
    - bugfixes
  script:
    - mage-deploy mt-bugfixes
    - echo 'Deployed on Bugfixes Staging'
upgrade:
  environment: upgrade
  stage: upgrade
  tags:
    - staging
  only:
    - upgrade
  script:
    - mage-deploy upgrade.mariatash
    - echo 'Deployed on Upgrade Staging'
deploy:
  environment: production
  stage: deploy
  tags:
    - production
  only:
    - production
  script:
    - mage-deploy
    - echo 'Deployed on Production'
