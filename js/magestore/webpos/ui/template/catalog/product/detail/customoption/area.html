<div class="field option">
    <label class="label" data-bind="attr: {'for': 'options_' + parentData.option_id + '_text'}">
        <span data-bind="text: parentData.title + ' +' + $parents[1].getFormatPrice(parentData.price, parentData.price_type)"></span>
    </label>
    <div class="control">
        <textarea rows="5"
                  cols="25"
                  data-bind="event: {'change': $parents[1].updatePrice($parents[2].itemData().custom_options)},
                    attr: {'class': (parentData.is_require > 0) ? 'product-custom-option required-entry validate-length maximum-length-' + parentData.max_characters
                        : 'product-custom-option validate-length maximum-length-' + parentData.max_characters,
                    'id': 'options_' + parentData.option_id + '_text',
                        'name': 'options[' + parentData.option_id + ']'}
                    "></textarea>
        <!-- ko if (parentData.max_characters > 0) -->
            <p class="note" data-bind="text: __('Maximum number of characters: ') + parentData.max_characters"></p>
        <!-- /ko -->
    </div>
</div>
