<div class="modal-header">
    <h4 class="modal-title" data-bind="i18n:'Please select cash drawer'"></h4>
</div>
<div class="list-group" data-bind="foreach: { data: tills, as: 'till' }">
    <a href="#" class="list-group-item" data-bind="css:{active:till.selected}, text:till.title, click: $parent.selectTill.bind($parent)"></a>
</div>
<div class="list-group" data-bind="visible:isTillsEmpty">
    <div class="list-group-item" data-bind="i18n:'No cash drawer are available, please try to login again or contact the administrator!'"></div>
    <div class="list-group-item">
        <button class="button btn-cl-cfg-active" data-bind="i18n:'Logout', click:logout"></button>
    </div>
</div>
