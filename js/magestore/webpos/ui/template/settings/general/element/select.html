<div class="panel panel-default">
    <div class="panel-heading" data-bind="text: label"></div>
    <div class="panel-body">
        <div class="input-box">
            <select data-bind="
                    attr: { name:elementName,id:elementName,class:'selectpicker'},
                    value: value,
                    options: optionsArray,
                    optionsText: function(item) {return item.text;},
                    optionsValue: function(item) {return item.value;  },
                    event:{change:saveConfig}
                    ">
            </select>
        </div>
    </div>
</div>
