            <nav class="o-header-nav">
                <label class="title title-header-page" data-bind="text:'Synchronization'"></label>
            </nav>
        </header>
        <div class="main-item-general main-general">
            <div class="wrap-item-general">
                <ul class="nav nav-pills">

                    <!-- /ko -->

        </div>
    </div>

                <div class="title-page"><label class="title-header-page"  data-bind="text: headerName"></label></div>
            </nav>

        <main class="main-content">
            <div class="tab-content">
                <!-- ko foreach: elems() -->

                <!-- /ko -->
            </div>
        </main><!-- /o-content -->
