<div data-bind="attr:{id:idName}" class="tab-pane fade">
    <ul class="nav nav-pills" data-bind="foreach: { data: types, as: 'type' }">
        <li data-bind="attr:{ class: ($parent.type() == type) ? 'active' : '' }"><a data-toggle="pill" data-bind="text:type,attr:{id:'error-'+type},click:$parent.filterActionLog.bind(type,$parent)"></a></li>
    </ul>
    <div class="tab-content">
        <div id="error-log" class="tab-pane fade in active">
            <table class="table">
                <colgroup>
                    <col width="120"/>
                    <col width=""/>
                    <col width="90"/>
                </colgroup>
                <thead>
                <tr>
                    <th class="a-left" data-bind="text:'ID'"></th>
                    <th class="a-center" data-bind="text:'Error Message'"></th>
                    <th class="a-center" data-bind="text:'Action'"></th>
                </tr>
                </thead>
            </table>
            <div class="wrap-table-error">
            <table class="table">
                <colgroup>
                    <col width="120"/>
                    <col width=""/>
                    <col width="90"/>
                </colgroup>
                <tbody data-bind="foreach: errorList">
                    <tr>
                        <td class="a-left">
                            <span  data-bind="text:actionId"></span>
                            <span class="date-time" data-bind="text:createdAt"></span>
                        </td>
                        <td class="a-center" data-bind="text:error"></td>
                        <td class="a-center">
                            <button class="btn-view-error" data-bind="text:'View',click:$parent.viewDetail.bind($parent),visible:visibleView"></button>
                            <button class="btn-try-again" data-bind="text:'Try Again',click:$parent.tryAgain.bind($parent)"></button>
                            <button class="btn-try-again" data-bind="text:'Delete',click:$parent.delete.bind($parent)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
