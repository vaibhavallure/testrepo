<div class="row no-method-available" data-bind="visible: checkPaymentCollection()">
    <span data-bind="i18n: 'No payment method is available'"></span>
</div>
<div class="row" id="payment_list" data-bind="visible:visible,foreach: items">
    <div  class="col-sm-3">
        <div class="item">
            <div class="payment" data-bind="click: $parent.setPaymentMethod">
                <div class="icon-payment">
                    <span data-bind="attr:{class:icon_class}"></span>
                </div>
                <label data-bind="text: title"></label>
            </div>
        </div>
    </div>
</div>
