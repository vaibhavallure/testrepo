<form data-bind="foreach: items">
    <div class="input-box">
        <input type="radio" name="shipping_method"
               data-bind="attr:{'id': code},
                          value: code,
                          checked: $parent.isSelected,
                          event:{'change': $parent.setShippingMethod}">
        <label data-bind="click: $parent.setShippingMethod">
            <span class="wrap-label">
                <em data-bind="text: title"></em>
                <em data-bind="text: $parent.getShippingPrice(price, price_type)"></em>
            </span>
        </label>
    </div>
</form>
<div class="delivery_time_date" id="delivery_time_date"
     data-bind="visible: useDeliveryTime(), afterRender: initDate()">
    <label for="delivery_date" data-bind="i18n:'Select delivery date:'"></label>
    <p class="datetime-delivery">
        <input readonly="readonly" id="delivery_date" class="webpos-additional-data" type="text" size="7"
               value=""
               name="delivery-date"/>
    </p>
</div>
