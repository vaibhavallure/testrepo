<div class="row" id="payment_selected" data-bind="visible:showSelectedPayment">
    <div class="col-sm-12">
        <div class="payment-method payment-detail-box" data-bind="foreach: selectedPayments">
            <div class="wrap-detail-payment">
                <div class="left-payment">
                    <span data-bind="attr:{'class': iconClass}"></span>
                    <label data-bind="text: title"></label>
                </div>
                <div class="reference-number">
                    <input type="text"
                           data-bind="visible: $parent.isShowReferenceNumber(is_reference_number),
                                      event: {change: $parent.editReferenceNumber.bind($parent)},
                                      attr:{'placeholder': $parent.getRefenceNumberText(),
                                          'id': $parent.getRefenrenceNumberId(code)
                                      }"
                    />
                </div>
                <div class="input-actions">
                    <div class="input-box">
                        <!--ko ifnot: $parent.editAble($data)-->
                        <label data-bind="text: cart_total_formated" class="extension_payment_method"></label>
                        <!--/ko-->
                        <!--ko if: $parent.editAble($data)-->
                        <input type="text"
                               onclick="this.select()"
                               data-bind="value: cart_total_formated,
                                          event: {change: $parent.editPaymentPrice.bind($parent)},
                                          visible: $parent.checkVisibleInputBox(is_pay_later)"
                        />
                        <!--/ko-->
                    </div>
                    <a class="remove-icon" data-bind="event: {click: $parent.removeSelectedPayment.bind($parent)}">
                        <span class="icon-iconPOS-remove"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
