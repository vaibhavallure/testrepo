<div class="col-sm-offset-6" data-bind="afterRender: $parent.afterRender">
    <table class="table table-total">
        <tbody data-bind="foreach: {data: $parent.totalValues, afterRender: $parent.afterRender}">
            <!-- ko if: ($parents[1].checkValue($data)) -->
                <tr>
                    <td class="a-left" data-bind="text: (totalLabel)"/>
                    <td class="a-right" data-bind="text: totalValue"/>
                </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
